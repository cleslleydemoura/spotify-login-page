<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../img/spotify-icon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style-login-css.css">
    <title>Login - Spotify</title>
</head>
<body>
    <div class="main-log">
        <a href="../main/index.html"><img class="logo" src="../img/spotify_black.png" alt=""></a>
            <div class="login">
                <p>Para continuar, faça login no Spotify.</p>
                <button class="btn-facebook">Continuar com o Facebook</button>
                <button class="btn-apple">Entrar com a Apple</button>
                <button class="btn-google">Entrar com o Google</button>
                <p class="pi">___________________________________________  ou </p>
                <div class="log-information">
                    <label for="Endereço de e-mail ou nome de usuário">Endereço de e-mail ou nome de usuário</label>
                    <input type="text" name="user" placeholder="Endereço de e-mail ou nome de usuário">
                    <label for="Senha">Senha</label>
                    <input type="password" name="senha" placeholder="Senha">
                    <p><input type="checkbox" name="lembrar" placeholder="Lembrar de mim"> Lembrar de mim</p>
                    <button class="btn-login">Entrar</button>
                    <p class="pi">________________________________________________</p>
                    </div>
                    <div class="no-acc">
                        <h3>Não tem uma conta?</h3>
                        <button class="btn-singup">Inscreva-se no Spotify</button>
                    </div>
            </div>
    </div>
</body>
</html>
